{% extends "layout.html" %}

{% block title %}
User profile
{% endblock %}

{% block main %}
<form action="/profile" method="post">
    <div class="measurements">
        <div class="checkboxes">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioMetric" {% if not imperial %}checked{% endif %}>
                <label class="form-check-label" for="flexRadioDefault1">
                    Metric (Celsius, kilometers, kmh)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioImperial" {% if imperial %}checked{% endif %}>
                <label class="form-check-label" for="flexRadioDefault2">
                    Imperial (Farenheit, miles, mph)
                </label>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
